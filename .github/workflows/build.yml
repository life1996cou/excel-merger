name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 打包 EXE
      run: |
        pyinstaller --onefile --noconsole --name "Excel合并工具" merge_excel.py

    - name: 上传成品
      uses: actions/upload-artifact@v4  # 关键修改点
      with:
        name: Excel合并工具
        path: dist/Excel合并工具.exe
